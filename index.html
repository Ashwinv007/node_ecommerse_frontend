<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="homepage">
        <!-- Mobile Overlay -->
        <div class="moble-overlay" id="menuToggle"></div>

        <!-- Header -->
         <header class="header">
            <div class="header-left">
                <button class="mobile-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="companyName">
                    <div class="companyLogo">
                        <svg width="26" height="20" viewBox="0 0 26 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<line x1="0.75" y1="1.25" x2="25.25" y2="1.25" stroke="#008ECC" stroke-width="1.5" stroke-linecap="round"/>
<line x1="0.75" y1="10.25" x2="18.1591" y2="10.25" stroke="#008ECC" stroke-width="1.5" stroke-linecap="round"/>
<line x1="0.75" y1="19.25" x2="12.25" y2="19.25" stroke="#008ECC" stroke-width="1.5" stroke-linecap="round"/>
</svg>
                    </div>
                    
                    <h1 class="companyName">Dkart</h1>
                </div>
            </div>

            <div class="header-center">
                <div class="search-bar">
                    <!-- <i class="fas fa-search"></i> -->
                     <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M8.82494 15.5664C12.5481 15.5664 15.5664 12.5481 15.5664 8.82494C15.5664 5.10176 12.5481 2.08353 8.82494 2.08353C5.10176 2.08353 2.08353 5.10176 2.08353 8.82494C2.08353 12.5481 5.10176 15.5664 8.82494 15.5664Z" stroke="#008ECC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M13.5137 13.8639L16.1568 16.5" stroke="#008ECC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
                    <input type="text" placeholder="Search essentials, groceries and more...">
                </div>
            </div>

            <div class="header-right">
                <div class="account-action">
                    <!-- <i class="fas fa-user"></i> -->
                     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
</svg>

                    <span class="account-text">Sign Up/Sign In</span>
                </div>

                <!-- <div class="vertical-line"></div> -->
             
                    <div class="cart-action">
                        <!-- <i class="fas fa-shopping-cart"></i> -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
</svg>

                        <span class="cart-text">Cart</span>
                        <!-- <span class="cart-badge">0</span> -->
                    </div>
            </div>
           
         </header>
         <section class="categories">
            <button class="category-active">
                <span class="category-text">Groceries</span>
                <i class="fas fa-chevron-down"></i>
            </button>
              <button class="category">
                <span class="category-text">Premium Fruits</span>
                <i class="fas fa-chevron-down"></i>
            </button>
              <button class="category">
                <span class="category-text">Home & Kitchen</span>
                <i class="fas fa-chevron-down"></i>
            </button>
              <button class="category">
                <span class="category-text">Fashion</span>
                <i class="fas fa-chevron-down"></i>
            </button>
              <button class="category">
                <span class="category-text">Electronics</span>
                <i class="fas fa-chevron-down"></i>
            </button>
              <button class="category">
                <span class="category-text">Beauty</span>
                <i class="fas fa-chevron-down"></i>
            </button>
              <button class="category">
                <span class="category-text">Home Improvement</span>
                <i class="fas fa-chevron-down"></i>
            </button>
              <button class="category">
                <span class="category-text">Sports, Toys & Luggage</span>
                <i class="fas fa-chevron-down"></i>
            </button>
         </section>

         <section class="slideshow-container">
            <div class="mySlides fade">
                <img src="assets/images/banner 204.png" alt="">
            </div>
             <div class="mySlides fade">
                <img src="assets/images/acer_banner.png" alt="">
            </div>
             <div class="mySlides fade">
                <img src="assets/images/banner3.jpg" alt="">
            </div>

           
<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>


<div class="dot_container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
         </section>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
